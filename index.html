<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <h1>Bienvenido a mi página con video</h1>
        <video id="miVideo" class="video" controls>
            <source src="https://www.youtube.com/watch?v=gs8qfL9PNac" type="video/mp4">
            Tu navegador no soporta reproducción de videos.
        </video>
        <div class="controls">
            <button id="playPauseBtn">Reproducir/Pausar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
